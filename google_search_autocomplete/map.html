<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Search Autocomplete</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./address.css"></style>
    </head>
    <body>
        <div>           
            <div data-location_request="true"></div>
            <table>
                <tbody>
                    <tr>
                        <td>Establishment</td>
                        <td colspan="3">
                            <input type="search" data-place="establishment" placeholder="Establishment" class="main-search" data-place_id="0" style="width:100%" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>Address 1</td>
                        <td colspan="3">
                            <input type="search" data-place="address" placeholder="Address" class="main-search" data-place_id="0" style="width:100%" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <input class="main-search" type="search" data-place="administrative_area_level_2" placeholder="City" data-place_id="0" autocomplete="off">
                        </td>
                        <td>Region / Country</td>
                        <td>
                            <input type="text" data-place="region_country" placeholder="Region / Country" data-place_id="0" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>
                            <input type="text" data-place="location" placeholder="Location" data-place_id="0">
                        </td>
                        <td>Route</td>
                        <td>
                            <input type="text" data-place="route" placeholder="Route" data-place_id="0">
                        </td>
                    </tr>
                    <tr>
                        <td>Street Number</td>
                        <td>
                            <input type="text"  data-place="street_number" data-place_value_type="short_name" placeholder="Street Number" data-place_id="0">
                        </td>
                        <td>Postal Code</td>
                        <td>
                            <input type="text" data-place="postal_code" data-place_value_type="short_name" placeholder="Postal Code" data-place_id="0">
                        </td>
                    </tr>
                    <tr>
                        <td>Locality</td>
                        <td>
                            <input type="text"  data-place="locality" placeholder="Locality" data-place_id="0">
                        </td>
                        <td>Country Code</td>
                        <td>
                            <input type="text"   data-place="country_code" data-place_value_type="short_name" placeholder="Country Code" data-place_id="0">
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>
                            <input type="text"  data-place="administrative_area_level_1" placeholder="State" data-place_id="0">
                        </td>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td>
                            <input type="text" data-place="latitude" placeholder="Latitude" data-place_id="0">
                        </td>
                        <td>Longitude</td>
                        <td>
                            <input type="text" data-place="longitude" placeholder="Longitude" data-place_id="0">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="google_map" data-place_id="0" data-map_lng="" data-map_lat="" data-map_zoom="" data-travel_mode=""></div>
            <table>
                <tbody>
                    <tr>
                        <td>Establishment</td>
                        <td colspan="3">
                            <input type="search" data-place="establishment" placeholder="Establishment" class="main-search" data-place_id="1" style="width:100%">
                        </td>
                    </tr>
                    <tr>
                        <td>Address 2</td>
                        <td colspan="3">
                            <input type="search" data-place="address" placeholder="Address" class="main-search" data-place_id="1" style="width:100%">
                        </td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <input type="search" data-place="administrative_area_level_2" placeholder="City" data-place_id="1">
                        </td>
                        <td>Region / Country</td>
                        <td>
                            <input type="text" data-place="region_country" placeholder="Region / Country" data-place_id="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>
                            <input type="text" data-place="location" placeholder="Location" data-place_id="1">
                        </td>
                        <td>Route</td>
                        <td>
                            <input type="text" data-place="route" placeholder="Route" data-place_id="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Street Number</td>
                        <td>
                            <input type="text"  data-place="street_number" data-place_value_type="short_name" placeholder="Street Number" data-place_id="1">
                        </td>
                        <td>Postal Code</td>
                        <td>
                            <input type="text" data-place="postal_code" data-place_value_type="short_name" placeholder="Postal Code" data-place_id="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Locality</td>
                        <td>
                            <input type="text"  data-place="locality" placeholder="Locality" data-place_id="1">
                        </td>
                        <td>Country Code</td>
                        <td>
                            <input type="text"   data-place="country_code" data-place_value_type="short_name" placeholder="Country Code" data-place_id="1">
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>
                            <input type="text"  data-place="administrative_area_level_1" placeholder="State" data-place_id="1">
                        </td>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td>
                            <input type="text" data-place="latitude" placeholder="Latitude" data-place_id="1">
                        </td>
                        <td>Longitude</td>
                        <td>
                            <input type="text" data-place="longitude" placeholder="Longitude" data-place_id="1">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="google_map" data-place_id="1" data-map_lng="" data-map_lat="" data-map_zoom="" data-travel_mode=""></div>
            <button onclick="clearAll();">Clear</button>
        </div>
        <script type="text/javascript" src="./common.js"></script>
        <script type="text/javascript" src="./map.js"></script>
        <script type="text/javascript" src="./place.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-HXe_wfCizNwre28UifFdoAS0kJvBNnA&libraries=places&callback=initMapSettings" async defer></script>
    </body>
</html>
