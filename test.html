<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Search Autocomplete</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        
    <div data-geolocation="true"
         data-collection="users"
         data-document_id="" 
         name="currentLocation"
         class="sessionUser_Id"
         data-read_value="false"
         data-map_id="0"
         data-map_marker="">
    </div>

        <div class="google_map" id="map" style="height:300px;" data-map_id="0"></div>
            
        <script type="text/javascript" src="CoCreateMap.js"></script>
        <script type="text/javascript" src="CoCreateMap_Autocomplete.js"></script>
        <script type="text/javascript" src="CoCreateMap_Direction.js"></script>
        <script type="text/javascript" src="CoCreateMap_Search.js"></script>
        <script type="text/javascript" src="CoCreateMap_Car.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-HXe_wfCizNwre28UifFdoAS0kJvBNnA&libraries=places&callback=initMapSettings" async defer></script>
        <script type="text/javascript">
            function initMapSettings() {
                var coCreateMapAutocomplete = new CoCreateMapAutocomplete();
                var coCreateMapDirection = new CoCreateMapDirection();
                var coCreateMapSearch = new CoCreateMapSearch();
                var coCreateMapCar = new CoCreateMapCar();
                setTimeout(function(){
                    coCreateMapCar.addCar('jean',{'lat':20.9182675,'lng':-100.7446703})
                    // entre 0 y 9
                    for(var i=0;i<=100;i++){
                        setTimeout(function(){ 
                            var lat = parseFloat('20.918'+Math.floor(Math.random() * 10)+'675');
                            var lng = parseFloat('-100.744'+Math.floor(Math.random() * 10)+'703');
                            coCreateMapCar.addCar('jean',{'lat':lat,'lng':lng})
                         },5000);
                    }
                }, 1000);
            }
        </script>
        <script>
        var config = {
          apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
          securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
          organization_Id: '5de0387b12e200ea63204d6c'
        }
        </script>
        <script src="../CoCreate-map.js/CoCreate.min.js"></script>
        <script src="https://cdn.cocreate.app/CoCreateUI.min.js"></script>
        <script src="../CoCreate-map.js/sort/CoCreate-sort.js"></script>
    
    </body>
</html>
